[common]
lib_deps =     
    bblanchon/ArduinoJson@5.13.4
    h2zero/NimBLE-Arduino@^1.4.1
    madhephaestus/ESP32Servo @ 1.2.1
monitor_speed = 115200

;[env:esp32cam]
;platform = espressif32
;board = esp32cam
;framework = arduino
;monitor_speed = ${common.monitor_speed}
;lib_deps = ${common.lib_deps}

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = ${common.monitor_speed}
lib_deps = ${common.lib_deps}
